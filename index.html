<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Enzo Caldora">
  <meta name="description" content="result summary">
  <meta name="keywords" content="mental abilities result summary">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!--Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>

<body>

  <main>
    <section>
      <article>
        <h2>Your Result</h2>
        <div class="article__circle">
          <span class="article__span-big">
            76
          </span>
          <span class="article__span-normal">
            of 100
          </span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>

      <aside>
        <h2>Summary</h2>
        <ul>
          <li>
            <div class="aside__li start">
              <img src="/assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <div class="aside__li end">
              <span class="aside__span dark-gray-blue">80</span>
              <span class="aside__span light-lavander">/100</span>
            </div>
          </li>
          <li>
            <div class="aside__li start">
              <img src="/assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="aside__li end">
              <span class="aside__span dark-gray-blue">92</span>
              <span class="aside__span light-lavander">/100</span>
            </div>
          </li>
          <li>
            <div class="aside__li start">
              <img src="/assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="aside__li end">
              <span class="aside__span dark-gray-blue">61</span>
              <span class="aside__span light-lavander">/100</span>
            </div>
          </li>
          <li>
            <div class="aside__li start">
              <img src="/assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div class="aside__li end">
              <span class="aside__span dark-gray-blue">72</span>
              <span class="aside__span light-lavander">/100</span>
            </div>
          </li>
        </ul>
        <div class="aside__button-container">
          <button class="aside__button-container button--visible">Continue</button>
          <button class="aside__button-container button--hidden">Continue</button>
        </div>
      </aside>


    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Caldora Enzo</a>.
    </div>
  </footer>
</body>

</html>
